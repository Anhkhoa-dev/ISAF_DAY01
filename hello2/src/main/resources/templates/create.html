<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

</head>
<body>


<div class="container mt-5">
		<div class="row">
			<div class="col-md-6">
				<h3>Create new Account</h3>
				<form method="post" th:action="@{/account/save}" th:object="${account}">
					<input type="hidden"  th:field="*{id}"> 
					<div class="mb-3">
						<label for="title" class="form-label">Email</label> 
						<input
							type="text" class="form-control" th:field="*{email}"
							placeholder="Input email"> 
					</div>
					<div class="mb-3">
						<label for="shortcontent" class="form-label">Password</label>
						<input type="text" class="form-control" th:field="*{password}"  placeholder="Input password">
						
					</div>
					<div class="mb-3">
						<label for="postdate" class="form-label">Phone</label> <input
							type="text" class="form-control" th:field="*{phone}" placeholder="Input phone">
					</div>
					<div class="mb-3">
						<label for="photo" class="form-label">Full name</label> <input
							type="text" class="form-control" th:field="*{fullname}" placeholder="Input fullname">
					</div>

					<div class="mb-3">
						<button class="btn btn-primary" type="submit">Create</button>
					</div>
				</form>
			</div>


		</div>


	</div>


</body>
</html>
